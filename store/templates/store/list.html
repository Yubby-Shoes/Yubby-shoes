<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Info List</title>
    <style>
      table {
        width: 100%;
      }

      td,
      th {
        padding: 8px;
      }

      tr:nth-child(even) {
        background: #bdb7b7;
      }
    </style>
  </head>
  <body>
    <h1>List of all Products</h1>
    <h2>
      <a href="{% url 'store:create' %}">Create</a>
    </h2>

    <h2>
      <a href="{% url 'accounts:logout' %}">Logout</a>
    </h2>

    <table>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Product Model</th>
        <th>Action</th>
      </tr>
      {% for u in data %}
      <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.price }}</td>
        <td>{{ u.product_model}}</td>
        <td>
          <a href="{% url 'store:detail' u.id %}">Detail</a> /
          <a href="{% url 'store:update' u.id %}">Update</a> /
          <form
            action="/store/delete/{{ u.id }}/"
            method="post"
            id="formdelete"
          >
            {% csrf_token %}
            <a href="#" onclick="document.getElementById('formdelete').submit()"
              >Delete</a
            >
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
