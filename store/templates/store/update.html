{% extends "store/store-base.html" %} {% load crispy_forms_tags %}
{% block main-content %}
  <div class="row">
    <div class="col-12 col-md-6 offset-1">
      <h1>Update Details</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit"
                class="btn btn-primary float-right btn-lg">
          Submit
        </button>
      </form>
    </div>
  </div>
{% endblock %}
